plugins {
    id 'java'
}

group 'ts.ion.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazon.ion:ion-java:1.6.1'

    // JUnit 5
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

}

// JUnit 5
test {
    useJUnitPlatform()
}